<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="employeeLayout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content" class="container mt-3"
		style="width: 70%">
		<div th:if="${#lists.size(soldProducts)>0}">
			<div th:each="soldProduct : ${soldProducts}">
				<div th:each="product: ${products}">
					<div class="card" th:if="${product.id == soldProduct.product_id}">
						<div class="card-body">
							<h5 class="card-title" th:text="'Product name: '+${product.name}"></h5>
							<p class="card-text"
								th:text="'Number of products: '+${soldProduct.piece}"></p>
							<p class="card-text"
								th:text="'Product price per unit: '+${product.price}+'â‚¼'"></p>
						</div>
						<br>
					</div>
				</div>
			</div>
			<br> <a th:href="@{/employee/createBill}"
				class="btn btn-primary">Create bill</a> <a
				th:href="@{/employee/cancelTheSale}" class="btn btn-danger">Cancel sale</a>
		</div>
		<div th:unless="${#lists.size(soldProducts)>0}">
			<h3>Your Basket Is Currently Empty</h3>
		</div>
	</div>
</body>
</html>
