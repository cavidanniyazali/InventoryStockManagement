<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="adminLayout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content" class="container mt-3"
		style="width: 70%">
		<div th:if="${#lists.size(unconfirmedBills)>0}">

			<div th:each="unconfirmedBill: ${unconfirmedBills}">
				<div class="card">
					<div class="card-body">
					<h5 class="card-title"
							th:text="'Bill date: '+${unconfirmedBill.bill_date}"></h5>
						<p class="card-text"
							th:text="'Costumer name: '+${unconfirmedBill.customer_name}"></p>
						<p class="card-text"
							th:text="'Costumer surname: '+${unconfirmedBill.customer_surname}"></p>
						<p class="card-text"
							th:text="'Total Price of Bill: '+${unconfirmedBill.total_price}+'â‚º'"></p>
					
						<a class="btn btn-success" th:href="@{/admin/confirmBill/{id}(id=${unconfirmedBill.id})}">Confirm</a> <a
							class="btn btn-warning" th:href="@{/admin/cancelTheBill/{id}(id=${unconfirmedBill.id})}">Cancel</a>
					</div>


				</div>
			</div>

		</div>
		<div th:unless="${#lists.size(unconfirmedBills)>0}">
			<h3>Currently No Unconfirmed Bills</h3>
		</div>
	</div>

</body>
</html>
